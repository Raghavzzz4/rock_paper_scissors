<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="game-container">
    <div class="button-group">
      <button onclick="play('Rock')" title="Rock">✊<br>Rock</button>
      <button onclick="play('Paper')" title="Paper">✋<br>Paper</button>
      <button onclick="play('Scissors')" title="Scissors">✌️<br>Scissors</button>
    </div>

    <div id="result"></div>
    <div id="score"></div>

    <button class="final-btn" onclick="finalscore()">Finalize Result</button>
    <button class="reset-btn" onclick="resetScore()">Reset Score</button>
  </div>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
